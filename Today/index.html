    body {
        font-family: system-ui;

        text-align: center;

</style>

<body>
<div id = "text">Today is:</div>
<div id = "today" onload="today_is()">-</div>
<script>
  function today_is() {
    let date = new Date(); 
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          
    let today_is = date.toLocaleDateString('uk-UK', options)
    //console.log(today_is);
    document.getElementById("today").innerText = today_is; 
}
today_is();
</script>
